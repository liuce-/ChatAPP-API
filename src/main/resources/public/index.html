    <!-- home page -->
    <script type="text/html" id="home-template">
        <h1 class="home-title">Welcome to the chat room</h1>

<!--                        </li>-->
                    </ul>
                </div>
                <div class="home-rooms-wrapper">
                    <p class="home-joined-title">Rooms you can join</p>
                    <ul class="home-list" id="possible_rooms">

                </div>

                <!-- option butons -->
                <div class="home-button-wrapper">
                    <span class="btn" id="profile-btn">Your Profile</span>
                    <span class="btn" id="create-room-btn">Create room</span>
                    <span class="btn" data-logout="logout">Logout</span>
                    <p><i class="own-icon">*</i> means you own this room</p>
                </div>
            </div>
        </div>

        <!-- profile dialogue -->
        <div id="profile-dialog" class="hidden">
            <div class="cover"></div>
            <div class="box home-profile-box">
                <h4>Your Profile</h4>
                <div class="dialog-content">
                    <ul>
                        <li>
                            <span class="profile-tit">User:</span>
                            <span class="profile-val" data-profile="username"></span>
                        </li>
                        <li>
                            <span class="profile-tit">Age:</span>
                            <span class="profile-val" data-profile="age"></span>
                        </li>
                        <li>
                            <span class="profile-tit">Location:</span>
                            <span class="profile-val" data-profile="location"></span>
                        </li>
                        <li>
                            <span class="profile-tit">School:</span>
                            <span class="profile-val" data-profile="school"></span>
                        </li>
                    </ul>
                </div>
                <div class="btn-wrapper"><span class="btn" data-close="close">OK</span></div>
                <span class="close" data-close="close">X</span>
            </div>
        </div>

        <!-- create room dialogue -->
        <div id="create-room-dialog" class="hidden">
            <div class="cover"></div>
            <div class="box home-create-box">
                <h4>Create a new room</h4>
                <div class="dialog-content">

                    <form id="registration">
                        <div class="item">
                            <span class="tit">Room name:</span>
                            <input type="text" id='creating-room-name' placeholder="Room name" />
                        </div>
                        <p class="restriction">restrictions</p>
                        <div class="smallitem">
                            <span class="tit">Age</span>
                            <input type="number" placeholder="17" id='creating-room-age-lower' min="0">
                            <span>-</span>
                            <input type="number" placeholder="27" id='creating-room-age-upper' min="0">
                        </div>
                        <div class="smallitem">
                            <span class="tit">Location</span>
                            <div id='locations-wrapper'>
                            </div>
                        </div>
                        <div class="smallitem">
                            <span class="tit">School</span>
                            <select id='schools-wrapper'>
                            </select>
                        </div>
                    </form>

                </div>
                <div class="btn-wrapper"><span id="create-room-action" class="btn" data-close="close">Create</span></div>
                <span class="close" data-close="close">X</span>
            </div>
        </div>
    </script>

    <!-- room page -->
    <script type="text/html" id="room-template">
        <h1 class="room-title" id="room-title">Chat Room</h1>
        <div class="room-page-wrapper">
            <!-- Announement -->
            <div class="room-announce-wrapper">
                <div class="room-announce-content">
                    <p class="room-announce-title">Announements</p>
                    <ul class="room-announce-list" id="announements"></ul>
                </div>
            </div>

            <!-- contact panel -->
            <div class="room-wrapper">
                <div class="room-users-wrapper">
                    <p class="room-users-title">People in this room</p>
                    <ul class="room-list" id="people-list">
                        <li>
                            <span class="name">aaaa</span>
                            <span class="chat-btn btn" data-chat="aaa">Chat</span>
                            <span class="kick-btn btn" data-kick="aaa">Remove</span>
                        </li>
                    </ul>
                </div>

                <!-- option butons -->
                <div class="home-button-wrapper">
                    <a class="btn" href="#/home">Home page</a>
                    <span class="btn" id="leave-perm-btn">Leave this room</span>
                    <span class="btn" data-logout="logout">Logout</span>
                    <span class="btn hidden" id="announce-btn">Announcement</span>
                    <!--<span class="btn">Group Chat</span>-->
                    <p><i class="own-icon">*</i> means the owner of this room</p>
                </div>
            </div>
        </div>
    </script>

    <!-- chat page -->
    <script type="text/html" id="chat-template">
        <div class="chat-page-wrapper">
            <!-- chat dialogue -->
            <div class="chat-container">
                <!-- bar -->
                <div class="chat-info-bar">
                    <div class="left-inner">
                        <div class="online-icon"></div>
                        <h3 id="chat-user"></h3>
                    </div>
                    <div class="right-inner">
                        <span class="close-icon" id="close-btn">x</span>
                    </div>
                </div>

                <!-- messages -->
                <div class="chat-messages-wrapper">
                    <div class="chat-messages" id="chat-msgs"></div>
                </div>

                <!-- input text -->
                <form class="chat-form">
                    <input type="text" id="text-input" placeholder="Type a message..." />
                    <button class="send-button" id="send-btn">Send</button>
                </form>
            </div>

            <!-- chat info on the right -->

<!--                        </ul>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </script>

    <!-- new message tip -->
    <div id="insert-msg-reminder"></div>
    <!-- change script for template-->
    <div id="insert-script"></div>
</body>
