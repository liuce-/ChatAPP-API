<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Please Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" id="insert-script"></script>
</head>
<body>
    <div id="page-container"></div>

    <!-- login/register page -->
    <script type="text/html" id="index-template">
        <h1 class="index-title">Welcome to Chatapp</h1>
        <div class="index-intro">
            <p>You can have a lot of fun here, please register or login first.</p>
        </div>
      
        <!-- register or login -->
        <div class="index-content-wrapper">
            <!-- login -->
            <div class="index-login-form index-form" id="login-wrapper">
                <p class="title">Login</p>
                <form id="login-form">
                    <div class="item">
                        <span class="tit">Username</span>
                        <input type="text" name="username" placeholder="username" />
                        <span class="err-tip hidden">username required</span>
                    </div>

                    <div class="btn-wrapper">
                        <p class="login-tip-error hidden" id="login-error">invalid user!</p>
                        <button id="login-btn">login</button>
                    </div>
                    <p class="sign-tip">If you do not have an account, please <span data-form="login">Sign in</span> here.</p>
                </form>
            </div>

            <!-- register -->
            <div class="index-register-form index-form hidden" id="register-wrapper">
                <p class="title">Register</p>
                <form id="register-form">
                    <div class="item">
                        <input type="text" name="username" placeholder="Username" />
                    </div>
                    <div class="item">
                        <input type="text" name="age" placeholder="Age" />
                    </div>
                    <div class="item">
                        <input type="text" name="location" placeholder="Location" />
                    </div>
                    <div class="item">
                        <input type="text" name="school" placeholder="School" />
                    </div>

                    <div class="btn-wrapper">
                        <p class="login-tip-error hidden">user already exist!</p>
                        <button id="register-btn">register</button>
                    </div>
                    <p class="sign-tip">If you already have an account, please <span data-form="register">Login in</span> here.</p>
                </form>
            </div>
        </div>
    </script>

    <!-- home page -->
    <script type="text/html" id="home-template">
        <h1 class="home-title">Welcome to the chat room</h1>
        <div class="home-wrapper">
            <!-- rooms list -->
            <div class="home-content">
                <div class="home-rooms-wrapper">
                    <p class="home-joined-title">Your rooms</p>
                    <ul class="home-list">
                        <li>
                            <span class="name">aaaa</span>
                            <span class="join-btn">Enter</span>
                        </li>
                        <li>
                            <span class="name">aaaa<i class="own-icon">*</i></span>
                            <span class="join-btn">Enter</span>
                        </li>
                        <li>
                            <span class="name">aaaa</span>
                            <span class="join-btn">Enter</span>
                        </li>
                    </ul>
                </div>
                <div class="home-rooms-wrapper">
                    <p class="home-joined-title">Rooms you can join</p>
                    <ul class="home-list">
                        <li>
                            <span class="name">aaaa</span>
                            <span class="join-btn">Join</span>
                        </li>
                        <li>
                            <span class="name">aaaa</span>
                            <span class="join-btn">Join</span>
                        </li>
                        <li>
                            <span class="name">aaaa</span>
                            <span class="join-btn">Join</span>
                        </li>
                    </ul>
                </div>

                <!-- option butons -->
                <div class="home-button-wrapper">
                    <span class="btn">Your Profile</span>
                    <span class="btn">Create room</span>
                    <span class="btn">Logout</span>
                    <p><i class="own-icon">*</i> means you own this room</p>
                </div>
            </div>
        </div>

        <!-- profile dialogue -->
        <div id="profile-dialog" class="hidden">
            <div class="cover"></div>
            <div class="box home-profile-box">
                <h4>Your Profile</h4>
                <div class="dialog-content">
                    <ul>
                        <li>
                            <span class="profile-tit">User:</span>
                            <span class="profile-val">aaaa</span>
                        </li>
                        <li>
                            <span class="profile-tit">Age:</span>
                            <span class="profile-val">aaaa</span>
                        </li>
                        <li>
                            <span class="profile-tit">Location:</span>
                            <span class="profile-val">aaaa</span>
                        </li>
                        <li>
                            <span class="profile-tit">School:</span>
                            <span class="profile-val">aaaa</span>
                        </li>
                    </ul>
                </div>
                <div class="btn-wrapper"><span class="btn" data-close="close">OK</span></div>
                <span class="close" data-close="close">X</span>
            </div>
        </div>

        <!-- create room dialogue -->
        <div id="create-dialog" class="hidden">
            <div class="cover"></div>
            <div class="box home-create-box">
                <h4>Create a new room</h4>
                <div class="dialog-content">
                    <form>
                        <div class="item">
                            <span class="tit">Room name:</span>
                            <input type="text" placeholder="Room name" />
                        </div>
                        <p class="restriction">restrictions</p>
                        <div class="item">
                            <span class="tit">Age</span>
                        </div>
                        <div class="item">
                            <span class="tit">Location</span>
                        </div>
                        <div class="item">
                            <span class="tit">School</span>
                        </div>
                    </form>
                </div>
                <div class="btn-wrapper"><span class="btn" data-close="close">Create</span></div>
                <span class="close" data-close="close">X</span>
            </div>
        </div>
    </script>

    <!-- room page -->
    <script type="text/html" id="room-template">
        <h1 class="room-title">Chat Room xxx</h1>
        <div class="room-page-wrapper">
            <!-- Announement -->
            <div class="room-announce-wrapper">
                <div class="room-announce-content">
                    <p class="room-announce-title">Announements</p>
                    <ul class="room-announce-list">
                        <li>hello hello ello hellello hell hello hello</li>
                        <li>111111111</li>
                        <li>hello hello hello hello 121212</li>
                    </ul>
                </div>
            </div>

            <!-- contact panel -->
            <div class="room-wrapper">
                <div class="room-users-wrapper">
                    <p class="room-users-title">People in this room</p>
                    <ul class="room-list">
                        <li>
                            <span class="name">aaaa<i class="own-icon">*</i></span>
                            <span class="chat-btn btn">Chat</span>
                            <span class="kick-btn btn">Kick</span>
                        </li>
                        <li>
                            <span class="name">aaaa</span>
                            <span class="chat-btn btn">Chat</span>
                            <span class="kick-btn btn">Kick</span>
                        </li>
                        <li>
                            <span class="name">aaaa</span>
                            <span class="chat-btn btn">Chat</span>
                            <span class="kick-btn btn">Kick</span>
                        </li>
                        <li>
                            <span class="name">aaaa</span>
                            <span class="chat-btn btn">Chat</span>
                            <span class="kick-btn btn">Kick</span>
                        </li>
                    </ul>
                </div>

                <!-- option butons -->
                <div class="home-button-wrapper">
                    <span class="btn">Home page</span>
                    <span class="btn">Leave this room</span>
                    <span class="btn">Logout</span>
                    <span class="btn">Announcement</span>
                    <span class="btn">Group Chat</span>
                    <p><i class="own-icon">*</i> means you own this room</p>
                </div>
            </div>
        </div>
    </script>

    <!-- chat page -->
    <script type="text/html" id="chat-template">
        <div class="chat-page-wrapper">
            <!-- chat dialogue -->
            <div class="chat-container">
                <!-- bar -->
                <div class="chat-info-bar">
                    <div class="left-inner">
                        <div class="online-icon"></div>
                        <h3>xxxx</h3>
                    </div>
                    <div class="right-inner">
                        <span class="close-icon">x</span>
                    </div>
                </div>

                <!-- messages -->
                <div class="chat-messages-wrapper">
                    <div class="chat-messages">
                        <!-- sent by others -->
                        <div>
                            <div class="chat-message-container justify-start">
                                <div class="chat-message background-light">
                                    <p class="chat-msg-text color-dark">hello hello 456</p>
                                </div>
                                <p class="chat-msg-name pl-10">asd</p>
                            </div>
                        </div>
                        <div>
                            <div class="chat-message-container justify-start">
                                <div class="chat-message background-light">
                                    <p class="chat-msg-text color-dark">hello hello 45678</p>
                                </div>
                                <p class="chat-msg-name pl-10">asd</p>
                            </div>
                        </div>
                        <!-- sent by current user -->
                        <div>
                            <div class="chat-message-container justify-end">
                                <p class="chat-msg-name pr-10">abc</p>
                                <div class="chat-message background-blue">
                                    <p class="chat-msg-text color-white">hello hello 123</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- input text -->
                <form class="chat-form">
                    <input type="text" placeholder="Type a message..." />
                    <button class="send-button">Send</button>
                </form>
            </div>

            <!-- chat info on the right -->
            <div class="chat-info-wrapper">
                <div>
                    <h2 class="chat-info-tit">People currently chatting:</h2>
                    <div class="chat-info-content">
                        <ul>
                            <li class="active-item">aaa</li>
                            <li class="active-item">aaa</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
